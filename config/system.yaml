site:
  base_url: "https://wakouy.github.io/auto"
  title: "Auto Revenue Lab"

content:
  language: "ja"
  min_chars: 1400
  posts_per_run: 2

generation:
  provider: "huggingface_free"
  model: "Qwen/Qwen2.5-7B-Instruct"

affiliate:
  disclosure_text: "本記事には広告・アフィリエイトリンクが含まれます"
  default_epc_usd: 0.01

schedule:
  publish_cron_utc: "0 0 * * *"
  weekly_report_cron_utc: "0 1 * * 1"

analytics:
  ga4_measurement_id: ""
  ga4_property_id: ""

ads:
  provider: "adsense"
  mode: "auto"
  consent_required: true
  default_cpc_usd: 0.005

reporting:
  ad_revenue_csv: "data/ad_revenue.csv"

cost:
  max_monthly_usd: 5.0

growth:
  min_keyword_pool: 80
  keyword_add_limit: 40
